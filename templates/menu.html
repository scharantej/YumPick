
<!DOCTYPE html>
<html>
<head>
<title>Menu</title>
</head>
<body>
<h1>Menu</h1>
<p>
Dish of the Week: {{ dish_of_the_week.name }}
</p>
<p>
Description: {{ dish_of_the_week.description }}
</p>
<p>
Delivery Info: {{ dish_of_the_week.delivery_info }}
</p>
<p>
Cost: ${{ dish_of_the_week.cost }}
</p>
<form action="/order" method="POST">
<input type="hidden" name="dish_id" value="{{ dish_of_the_week.id }}">
<label for="quantity">Quantity:</label>
<input type="number" name="quantity" min="1" value="1">
<br>
<label for="delivery_address">Delivery Address:</label>
<input type="text" name="delivery_address">
<br>
<input type="submit" value="Order">
</form>
</body>
</html>
